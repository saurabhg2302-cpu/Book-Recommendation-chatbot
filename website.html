<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookBuddy - Book Recommendations</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Watson Assistant Integration -->
    <script>
        window.watsonAssistantChatOptions = {
            integrationID: "4c7e2b87-6ded-453d-9fff-06313590267a",
            region: "au-syd",
            serviceInstanceID: "94f7afb6-f5b7-4db2-b72d-8863dc9a2d62",
            onLoad: async (instance) => { await instance.render(); }
        };
        setTimeout(function(){
            const t=document.createElement('script');
            t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
            document.head.appendChild(t);
        });
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            background-color: #f5f5f5;
        }

        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .book-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 120px;
            text-align: center;
        }

        .book-info {
            margin: 0;
        }

        .book-title {
            font-weight: 500;
            font-size: 1.3rem;
            margin-bottom: 8px;
            color: #2c3e50;
        }

        .book-author {
            color: #666;
            font-size: 0.9rem;
        }

        .chat-hint {
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            background-color: #e8f5e9;
            border-radius: 4px;
        }

        .search-container {
            text-align: center;
            margin: 20px 0;
            padding: 0 20px;
        }

        .search-input {
            width: 100%;
            max-width: 500px;
            padding: 12px 20px;
            margin: 8px 0;
            border: 2px solid #2c3e50;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            border-color: #3498db;
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸ“š BookBuddy</h1>
        <p>Your Personal Book Recommendation Assistant</p>
    </header>

    <div class="container">
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search for books..." aria-label="Search books">
        </div>

        <div class="book-grid">
            <!-- Book cards will be dynamically inserted here -->
        </div>

        <div class="chat-hint">
            Need help? Ask me about book recommendations!
        </div>
    </div>
</body>
</html>
